syntax = "proto3";
package cloudquery.discovery.v0;

option go_package = "github.com/cloudquery/plugin-sdk/internal/pb/discovery/v0;discovery";

service Discovery {
  // Get the name of the plugin
  rpc GetVersions(GetVersions.Request) returns (GetVersions.Response);
}

message GetVersions {
  message Request {}
  message Response {
    repeated string versions = 1;
  }
}
