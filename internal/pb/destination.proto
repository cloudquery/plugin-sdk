syntax = "proto3";
package proto;
option go_package = "/pb";
import "internal/pb/base.proto";

service Destination {
  // Get an example configuration for the source plugin
  rpc GetExampleConfig(GetExampleConfig.Request) returns (GetExampleConfig.Response);
  // Configure the destination plugin with the given credentials and mode
  rpc Configure(Configure.Request) returns (Configure.Response);
  // Migrate tables to the given source plugin version
  rpc Migrate(Migrate.Request) returns (Migrate.Response);
  // Write resources
  rpc Write(stream Write.Request) returns (Write.Response);
}


message Migrate {
  message Request {
    string name = 1;
    string version = 2;
    bytes tables = 3;
  }
  message Response {
  }
}

message Write {
  message Request {
    // marshalled *schema.Resources
    bytes resource = 1;
  }
  message Response {
    // error
    string error = 1;
  }
}