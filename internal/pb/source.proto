syntax = "proto3";
package proto;
option go_package = "/pb";
// import "/internal/pb/base.proto";
import "internal/pb/base.proto";

service Source {
  // Get the name of the plugin
  rpc GetName(GetName.Request) returns (GetName.Response);
  // Get the current version of the plugin
  rpc GetVersion(GetVersion.Request) returns (GetVersion.Response);
  // Get an example configuration for the source plugin
  rpc GetExampleConfig(GetSourceExampleConfig.Request) returns (GetSourceExampleConfig.Response);
  // Get all tables the source plugin supports
  rpc GetTables(GetTables.Request) returns (GetTables.Response);
  // Fetch resources
  rpc Sync(Sync.Request) returns (stream Sync.Response);
}

message GetSourceExampleConfig {
  message Request {
    string registry = 1;
    string path = 2;
  }
  message Response {
    string config = 1;
  }
}

message Sync {
  message Request {
    bytes spec = 1;
  }
  message Response {
    // marshalled *schema.Resources
    bytes resource = 1;
  }
}


message GetTables {
  message Request {}
  message Response {
    string name = 1;
    string version = 2;
    // Marshalled []*schema.Table
    bytes tables = 3;
  }
}

