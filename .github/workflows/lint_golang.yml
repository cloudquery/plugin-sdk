name: Lint
on:
  push:
    branches:
      - v1
  pull_request:
    branches:
      - v1

jobs:
  golangci:
    name: Lint with GolangCI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version-file: go.mod
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.52.2
