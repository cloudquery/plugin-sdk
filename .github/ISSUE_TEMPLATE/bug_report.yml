name: üêõ Bug Report
description: If something isn't working as expected ü§î
title: "bug: <title>"
labels: [kind/bug]
body:
  - type: checkboxes
    attributes:
      label: Are you positive this is an SDK bug?
      description: Most bugs should be open on the [main repository](https://github.com/cloudquery/cloudquery). If you are not sure, please open an issue there first.
      options:
        - label: I'm positive this is an SDK bug
          required: true

  - type: textarea
    attributes:
      label: Current Behavior
      description: A concise description of what you're experiencing
    validations:
      required: true

  - type: textarea
    attributes:
      label: Expected Behavior
      description: A concise description of what you expected to happen
    validations:
      required: true

  - type: textarea
    attributes:
      label: Steps To Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        The follow test case reproduces the issue:
        ```go
        ```
    validations:
      required: false

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: |
        Add any other context the bug, such as links to related PRs or issues
    validations:
      required: false

  - type: checkboxes
    attributes:
      label: Pull request (optional)
      description: |
        Pull requests welcome! If you would like to help us fix this bug, please check our [contributions guidelines](../blob/main/CONTRIBUTING.md)
      options:
        - label: I can submit a pull request
          required: false
